---
layout: demotest
css:
    files:
        - /css/demotests/iconfonts.css
title: Icon Fonts Demo
---

<p>
    <h2>icomoon (default)</h2>
    <div class="iconboxes icomoon">
        {% for icon in site.data.iconfonts.icomoon %}
            <div class="box">
                {{ icon[0] }}
                <div class="icon">{{ icon[1] }}</div>
            </div>
        {% endfor %}
    </div>
</p>


<p>
    <h2>et-line</h2>
    <div class="iconboxes et-line">
        {% for icon in site.data.iconfonts.etline %}
            <div class="box">
                {{ icon[0] }}
                <div class="icon">{{ icon[1] }}</div>
            </div>
        {% endfor %}
    </div>
</p>
